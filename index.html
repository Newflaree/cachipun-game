<!DOCTYPE html>
<html>
  <head>
    <title>Cachipun GAME</title>
    <meta charset="utf-8">
    <meta name="author" content="Camilo Lopez Ahumada">
    <meta name="description" content="Pagina para jugar cachipun">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>

  <body class='text-center text-white bg-primary'>
    <h1 class='p-3'>Cachipun GAME</h1>

    <!-- Resultados Totales -->
    <div class='bg-info p-3' id='total-results'>
      <h2>Humanos: 0</h2>
      <h2>Máquinas: 0</h2>
    </div>
    <!-- Resultados Totales -->
    <!-- --------------------------------------------------------- -->
    <!-- Nombre del usuario -->
    <section class='py-3' id='nuevo-juego'>
      <div class='container'> 	
	<div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Nombre</label>
	    <input id='nombre' type="text" class="form-control">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">¿Cuantas veces desea jugar?</label>
	    <input id='n-jugadas' type="number" class="form-control">
	  </div>
	  <button onClick='newPlayer()' class="my-3 text-white btn btn-warning">Jugar</button>
	</div>
      </div>
    </section>
    <!-- Nombre del usuario -->
    <!-- --------------------------------------------------------- -->
    <!-- Juego -->
    <section class='hidden' id='game'>
      <div class='p-3' id='current-game'></div>
      <div class='my-3' id='btns'>
        <button onClick='playGame(value)' class='btn btn-secondary mx-3' id='piedra' value='1'>
	  <i class="fas fa-hand-rock fa-3x"></i>
	</button>
        <button onClick='playGame(value)' class='btn btn-success mx-3' id='papel' value='2'>
	  <i class="fas fa-hand-spock fa-3x"></i>
	</button>
        <button onClick='playGame(value)' class='btn btn-danger mx-3' id='tijera' value='3'>
	  <i class="fas fa-hand-peace fa-3x"></i>
	</button>
      </div>
    </section>
    <!-- Juego -->
    <!-- --------------------------------------------------------- -->
    <!-- Error -->
    <section id='error'></section>
    <!-- Error -->
    <!-- --------------------------------------------------------- -->
    <!-- Resultados -->
    <div class='' id="results">
    </div>
    <!-- Resultados -->
    <!-- --------------------------------------------------------- -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="assets/js/app.js"></script>
    <!-- Scripts -->
  </body>
</html>
